<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add-member-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.iplt20.com/img/favicon.ico">
    <title>Add a new Member | Form</title>

</head> 

<body>
    <div class="bn-back">
        <a href="./index.html"><button class="in-bn" type="button" ><i class="fa fa-arrow-left"></i> Back</button></a>
        <!-- <input class=" fa fa-home" type="submit" value="Back"> -->
    </div>
    <div class="main">
        <div class="container">
            
            <div class="f-pannel">
                <h1>ADD NEW MEMBER</h1>

                <form action="./index.html">
                    <div class="in-field">
                        <label>TEAM NAME</label>
                        <input name="team_name" class="input_name" type="text" required>
                    </div>
                    <div class="in-field">
                        <label>PRICE</label>
                        <input name="price" class="input_name" type="number" placeholder="enter price in rupees" required>
                    </div>
                    <div class="in-field">
                        <label>TEAM</label>
                        <select name="team" id="tm-select" class="input_name" required>
                            <option value="">Select</option>
                            <option value="Chennai Super Kings">Chennai Super Kings (CSK)</option>
                            <option value="Delhi Capitals">Delhi Capitals (DC)</option>
                            <option value="Gujarat Titans">Gujarat Titans (GT)</option>
                            <option value="Kolkata Knight Riders">Kolkata Knight Riders (KKR)</option>
                            <option value="Lucknow Super Giants">Lucknow Super Giants (LSG)</option>
                            <option value="Mumbai Indians">Mumbai Indians (MI)</option>
                            <option value="Punjab Kings">Punjab Kings (PK)</option>
                            <option value="Rajasthan Royals">Rajasthan Royals (RR)</option>
                            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore (RCB)</option>
                            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad (SH)</option>
                        </select>
                        <!-- <input class="input_name" type="number" placeholder="enter price in rupees" required> -->
                    </div>
                    <div class="in-field">
                        <label>PHOTO URL</label>
                        <input name="photo_url" class="input_name" type="url" placeholder="https://example.com/your-image.jpg" required>
                    </div>
                    <div class="in-field">
                        <label>ROLE</label>
                        <select name="role" id="tm-select" class="input_name" required>
                            <option value="">Select</option>
                            <option value="Batsman">Batsman</option>
                            <option value="Bowler">Bowler</option>
                            <option value="All-rounder">All-rounder</option>
                        </select>
                    </div>
                    <div class="add">
                        <input name="submit" id="btn-submit" type="submit" value="ADD MEMBER">
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
